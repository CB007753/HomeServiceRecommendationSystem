{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}

{% block content %}

<form method="post">
    <h3 align="center"></h3>
    <div class="form-group">

        <h2 style="padding-left: 620px">Sign Up</h2>

        <div align="center">


            <br>

             <label for="name">Full Name</label>
        <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Enter your full name"
            maxlength="30"
            style="width: 300px"
            required
        />

        <label for="email">Email Address</label>
        <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter your email address"
            maxlength="35"
            style="width: 300px"
            required
        />

            <label style="padding-top: 10px" for="city">City</label>
                        <select style="width: 300px" id="city"  class="form-control"  name="city" required>
                            <option value="Colombo">Colombo</option>
                            <option value="Kandy">Kandy</option>
                            <option value="Negombo">Negombo</option>
                            <option value="Anuradhapura">Anuradhapura</option>
                            <option value="Mannar">Mannar</option>
                            <option value="Matale">Matale</option>
                            <option value="Mullaittivu">Mullaittivu</option>
                            <option value="Badulla">Badulla</option>
                            <option value="Puttalam">Puttalam</option>
                            <option value="Ratnapura">Ratnapura</option>
                            <option value="Jaffna">Jaffna</option>
                            <option value="Matara">Matara</option>
                            <option value="Moratuwa">Moratuwa</option>
                            <option value="Trincomalee">Trincomalee</option>
                            <option value="Galle">Galle</option>
                            <option value="Kilinochchi">Kilinochchi</option>
                            <option value="Sri Jayewardenepura Kotte">Sri Jayewardenepura Kotte</option>
                            <option value="Batticaloa">Batticaloa</option>
                            <option value="Kurunegala">Kurunegala</option>

                        </select>

             <label for="address">Address</label>
        <input
            type="text"
            class="form-control"
            id="address"
            name="address"
            placeholder="Enter your home address"
            maxlength="299"
            style="width: 300px; height: 80px"
            required
        />

            <label for="password1">Password</label>
        <input
            type="password"
            class="form-control"
            id="password1"
            name="password1"
            placeholder="Enter your password"
            maxlength="10"
            style="width: 300px"
            required
        />
               <label for="password2">Confirm Password</label>
        <input
            type="password"
            class="form-control"
            id="password2"
            name="password2"
            placeholder="Confirm your password"
            maxlength="10"
            style="width: 300px"
            required
        />

            <br>
            <button class="btn btn-primary">Sign Up</button>

        </div>


    </div>
</form>

{% endblock %}

{% extends 'base.html' %}

{% block content %}

<div align="center" style="background-color: #ECFFDC">

     <h1 class="card-header text-white bg-secondary">Your Hired History</h1>

  <br>
<div align="center">

    <div align="center" class="row row-cols-1 row-cols-md-3 g-4">



      {% for plumber in hired %}
    {% if plumber.user_id==user.id  %}
      <div class="col">


        <div class="card-group border-dark"  style="width: 320px;">


  <div class="card" style="border-radius: 20px; border-color: yellowgreen">

    <div align="center">
          <img src="https://1eozh3q70fp16zmk31vlucb1-wpengine.netdna-ssl.com/wp-content/uploads/2018/04/Six-Major-Reasons-Why-You-Should-Hire-a-Professional-Plumber-in-Georgetown-SC-1024x683.jpg" style="width: 300px; height: 200px; padding-top: 5px; border-radius: 15px" class="card-img-top" alt="...">
    </div>
    {% set plumber_id=plumber.id %}
    <div class="card-body">
      <h4 class="card-header text-white bg-dark" style="border-radius: 25px">{{ plumber.name }}</h4>
      <h5 class="card-text"><b>{{ plumber.work }}</b></h5>
        </div>

    <div class="card-footer row-cols-1">
        <p class="card-text" style="color: red; font-family: 'Helvetica', sans-serif; font-weight: lighter; font-size: 25px">{{ plumber.status }}</p>
    </div>
      <div class="card-footer row-cols-2">
      <a href="{{ url_for('views.view_hired_plumber_history_details', record_id = plumber_id) }}" class="btn btn-warning" style="border-radius: 15px">View Details</a>
    </div>

  </div>
    </div>



      </div>

    {% endif %}
    {% endfor %}




    </div>
  </div>


<br>
</div>


{% endblock %}
